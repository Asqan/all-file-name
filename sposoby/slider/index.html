<!DOCTYPE html>
<html>
<head>
  <title>Slick Playground</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="./slick/slick.css">
  <link rel="stylesheet" type="text/css" href="./slick/slick-theme.css">
  <style type="text/css">
    html, body {
      margin: 0;
      padding: 0;
    }

    * {
      box-sizing: border-box;
    }

    .slider {
        width:50%;
        margin: 100px auto;
    }

    .slick-slide {
      margin: 0px 20px;
    }

    .slick-slide img {
      width: 100%;
    }

    .slick-prev:before,
    .slick-next:before {
        color: black;
    }
	div.slider div{
	height:500px;
	}
	div.slider div:nth-child(even) {background: #CCC;}
div.slider div:nth-child(odd) {background: #FFF;}
	div h3{
	color:white;
	}
  </style>
</head>
<body>

  <div class="slider responsive">
					<div><h3><img src="http://marcingolaszewski.adserv.pl/wp-content/uploads/2017/04/slider5.jpg"></h3></div>
					<div><h3><img src="http://marcingolaszewski.adserv.pl/wp-content/uploads/2017/04/slider3.jpg"></h3></div>
					<div><h3><img src="http://marcingolaszewski.adserv.pl/wp-content/uploads/2017/04/slider5.jpg"></h3></div>
					<div><h3><img src="http://marcingolaszewski.adserv.pl/wp-content/uploads/2017/04/slider3.jpg"></h3></div>
					<div><h3><img src="http://marcingolaszewski.adserv.pl/wp-content/uploads/2017/04/slider5.jpg"></h3></div>
					<div><h3><img src="http://marcingolaszewski.adserv.pl/wp-content/uploads/2017/04/slider3.jpg"></h3></div>
				<div><h3><img src="http://marcingolaszewski.adserv.pl/wp-content/uploads/2017/04/slider5.jpg"></h3></div>
					<div><h3><img src="http://marcingolaszewski.adserv.pl/wp-content/uploads/2017/04/slider3.jpg"></h3></div>
				</div>
			

  

  

  <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
  <script src="./slick/slick.js" type="text/javascript" charset="utf-8"></script>
  <script type="text/javascript">
    $('.responsive').slick({
  centerMode: true,
  centerPadding: '60px',
  slidesToShow: 3,
  responsive: [
    {
      breakpoint: 768,
      settings: {
        arrows: false,
        centerMode: true,
        centerPadding: '40px',
        slidesToShow: 3
      }
    },
    {
      breakpoint: 480,
      settings: {
        arrows: false,
        centerMode: true,
        centerPadding: '40px',
        slidesToShow: 1
      }
    }
  ]
});
  </script>

</body>
</html>
