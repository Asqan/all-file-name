        html,

        *,

        *:before {

        }

        .flip-box {
            position: relative;
            z-index: 1;
            padding: 0;
            margin: 0;
            -webkit-backface-visibility: hidden;
            -moz-backface-visibility: hidden;
            -o-backface-visibility: hidden;
            backface-visibility: hidden
        }

        .flip-box-inner-wrapper {
            position: relative;
            margin-bottom: 15px;
            -webkit-transform: translateZ(0);
            min-height: 176px
        }

        .flip-box-front,
        .flip-box-back {
            -webkit-perspective: 600px;
            -moz-perspective: 600px;
            -ms-perspective: 600px;
            perspective: 600px;
            padding: 27px 20px 27px 20px;
            text-align: center;
            -webkit-backface-visibility: hidden;
            -moz-backface-visibility: hidden;
            -o-backface-visibility: hidden;
            backface-visibility: hidden;
            -moz-background-clip: padding;
            -webkit-background-clip: padding-box;
            background-clip: padding-box;
            -webkit-transform-style: preserve-3d;
            -moz-transform-style: preserve-3d;
            -ms-transform-style: preserve-3d;
            transform-style: preserve-3d;
            webkit-transition: all .4s cubic-bezier(0.2, .85, .4, 1.275) !important;
            -moz-transition: all .4s cubic-bezier(0.2, .85, .4, 1.275) !important;
            -o-transition: all .4s cubic-bezier(0.2, .85, .4, 1.275) !important;
            transition: all .4s cubic-bezier(0.2, .85, .4, 1.275) !important
        }

        .flip-box-front {
            -webkit-transform: rotateY(0deg);
            -moz-transform: rotateY(0deg);
            -ms-transform: rotateY(0deg);
            -o-transform: rotateY(0deg);
            transform: rotateY(0deg);
            z-index: 10;
            border: 0 solid transparent;
            border-radius: 4px;
            color: #747474;
            min-height: 176px;
            background-color: #fff;
            padding: 0;
            margin: 0
        }

        .flip-box-back {
            position: absolute;
            left: 0;
            top: 0;
            height: auto;
            width: 100%;
            -webkit-transform: rotateY(-180deg);
            -moz-transform: rotateY(-180deg);
            -ms-transform: rotateY(-180deg);
            -o-transform: rotateY(-180deg);
            transform: rotateY(-180deg);
            z-index: -1;
            background-color: #1b61a5;
            border-color: transparent;
            border-radius: 4px;
            border-style: solid;
            border-width: 0;
            padding: 0;
            margin: 0
        }

        .flip-box-back a {
            color: #fff;
            display: block;
            width: 100%;
            height: 100%
        }

        .flip-box-back h3 {
            text-align: center;
            font-size: 18px;
            line-height: 28px;
            font-weight: 400;
            padding: 20px 0
        }

        .flip-box.hover .flip-box-back {
            z-index: 10;
            -webkit-transform: rotateY(0deg);
            -moz-transform: rotateY(0deg);
            -ms-transform: rotateY(0deg);
            -o-transform: rotateY(0deg);
            transform: rotateY(0deg)
        }

        .flip-box.hover .flip-box-front {
            z-index: -1;
            -webkit-transform: rotateY(180deg);
            -moz-transform: rotateY(180deg);
            -ms-transform: rotateY(180deg);
            -o-transform: rotateY(180deg);
            transform: rotateY(180deg)
        }

        .flip-box.hover .flip-box-front .flip-box-image i:before {
            display: none
        }

        .flip-box .flip-box-image {
            display: table;
            margin: 0 auto;
            margin-bottom: 10px
        }

        .flip-box .finished-animating {
            -webkit-transition: none !important;
            -moz-transition: none !important;
            -o-transition: none !important;
            transition: none !important;
            -webkit-animation: none !important;
            -moz-animation: none !important;
            -o-animation: none !important;
            animation: none !important
        }

            margin: 20px auto;

        }

        .box__item {
            width: 200px;
            height: 100px;
            background-color: red;
            list-style-type: none;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            position: relative;

        }

        .box__item::before {
            content: '';
            width: 0;
            height: 100%;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            background: green;
            transition: width 0.5s ease-in-out;
        }

        .box__item:hover::before {
            width: 100%;
        }

        .box__item-icon {
            opacity: 0;
            color: white;
            margin: 0 10px;
            transition: opacity 0.7s ease-in-out;
        }

        .box__item:hover .box__item-icon {
            opacity: 1;
            position: relative;
            z-index: 1;
        }
